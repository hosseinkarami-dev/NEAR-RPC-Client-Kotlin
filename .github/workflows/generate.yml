name: Generate from OpenAPI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # weekly run (every Sunday at midnight)

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Generator
        run: ./gradlew :generator:run

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: regenerate client from OpenAPI" || echo "No changes to commit"
          git push