name: Generate and Release NEAR RPC Client

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # weekly run (every Sunday at midnight)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build --stacktrace

      - name: Run Generator
        run: ./gradlew :generator:run

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: regenerate client from OpenAPI" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0
          name: "NEAR RPC Client v0.1.0"
          body: "Auto-generated client from the latest OpenAPI spec. Includes updated models and client code."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}